<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script language="javascript" type="text/javascript">
        function clock() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var monthName = months[month];
            if (hour > 12) { hour = hour - 12; }
            if (minute < 10) { minute = "0" + minute; }
            if (second < 10) { second = "0" + second; }
            document.title = monthName + " " + day + ", " + year + " - " + hour + ":" + minute + ":" + second;
            setTimeout(clock, 1000);
        }

        clock();

    </script>
</head>

<body>
    <div id="time">
        <div class="circle" style="--size: 250px; --clr:#ff2972;">
            <div class="dots hr_dot"></div>
            <svg class="svg">
                <circle class="cir1" cx="122" cy="122" r="122"></circle>
                <circle class="cir2" cx="122" cy="122" r="122" id="hh"></circle>
            </svg>
            <div id="hours" class="div">00</div>
        </div>
        <div class="circle" style="--size: 250px; --clr:#fee800;">
            <div class="dots min_dot"></div>
            <svg class="svg">
                <circle class="cir1" cx="122" cy="122" r="122"></circle>
                <circle class="cir2" cx="122" cy="122" r="122" id="mm"></circle>
            </svg>
            <div id="minutes" class="div">00</div>
        </div>
        <div class="circle" style="--size: 250px; --clr:#04fc43;">
            <div class="dots sec_dot"></div>
            <svg class="svg">
                <circle class="cir1" cx="122" cy="122" r="122"></circle>
                <circle class="cir2" cx="122" cy="122" r="122" id="ss"></circle>
            </svg>
            <div id="seconds" class="div">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
